
<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<link rel="stylesheet" type="text/css" media="all" href="style.css">

		<title>Game of life</title>
	</head>

	<body>
		<article>
			<div class="center">
				<h1>Game of life</h1>
			</div>

			<canvas id="game-canvas" class="game-canvas"></canvas>
		</article>

		<footer>
			<p>
				Cells: <span id="numberOfCells">0</span> |
				Living: <span id="numberOfLivingCells">0</span> |
				Iterations: <span id="numberOfIterations">0</span> |
				Avg paint speed: <span id="paintSpeed">0</span> ms |
				Avg life calc speed: <span id="lifeCalcSpeed">0</span> ms
			</p>

			<p>
				Tick speed: <select id="gameTickSpeedSelector">
					<option value="1">1 ms</option>
					<option value="2">2 ms</option>
					<option value="5">5 ms</option>
					<option value="10">10 ms</option>
					<option value="20">20 ms</option>
					<option value="35" selected>35 ms</option>
					<option value="50">50 ms</option>
					<option value="100">100 ms</option>
					<option value="250">250 ms</option>
					<option value="500">500 ms</option>
					<option value="1000">1000 ms</option>
				</select> |
				Cell size: <select id="gameCellSizeSelector">
					<option value="2">2 px</option>
					<option value="4">5 px</option>
					<option value="6" selected>6 px</option>
					<option value="8">8 px</option>
					<option value="10">10 px</option>
					<option value="12">12 px</option>
					<option value="14">14 px</option>
					<option value="16">16 px</option>
					<option value="18">18 px</option>
					<option value="20">20 px</option>
				</select> |
				Alive %: <select id="gamePercentageAliveSelector">
					<option value="1">1 %</option>
					<option value="2">2 %</option>
					<option value="6" selected>6 %</option>
					<option value="8">8 %</option>
					<option value="10">10 %</option>
					<option value="12">12 %</option>
					<option value="15" selected>15 %</option>
					<option value="20">20 %</option>
					<option value="25">25 %</option>
					<option value="50">50 %</option>
				</select> |
				<a href="#" id="toggleLife">Pause</a> |
				<a href="#" id="nextLifeTick">Next</a> |
				<a href="#" id="reset">Reset</a>
			</p>
		</footer>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
