
<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">

		<link rel="stylesheet" type="text/css" media="all" href="style.css">

		<title>Game of life</title>
	</head>

	<body>
		<article>
			<div class="center">
				<h1>Game of life</h1>
			</div>

			<canvas id="game-canvas" class="game-canvas"></canvas>
		</article>

		<footer>
			<p>
				Cells: <span id="numberOfCells">0</span> |
				Living: <span id="numberOfLivingCells">0</span> |
				Iterations: <span id="numberOfIterations">0</span> |
				Avg paint speed: <span id="paintSpeed">0</span> ms |
				Avg life calc speed: <span id="lifeCalcSpeed">0</span> ms
			</p>
		</footer>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
